<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARDS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            min-height: 100vh;
            background-color: #8BC6EC;
            background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .card{
            width: 360px;
            height: 600px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px;
        }
        .card img{
            height: 57%;
            border-radius: 10px;

        }
        .card h2{
            font-weight: bold;
            font-size: 1.5rem;
        }
        .card p{
            font-size: 1.2em;
        }
         @media (max-width: 768px) {
            .card {
                width: 80%;
                height: auto;
                padding: 15px;
            }
            .card img {
                height: auto;
                max-height: 300px;
            }
            .card h2 {
                font-size: 1.3rem;
            }
            .card p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                height: auto;
                padding: 30px 0;
            }
            .card {
                width: 90%;
                height: auto;
                padding: 15px;
                gap: 20px;
            }
            .card img {
                height: auto;
                max-height: 250px;
            }
            .card h2 {
                font-size: 1.2rem;
            }
            .card p {
                font-size: 0.95rem;
            }
        }

        @media (max-width: 360px) {
            .card h2 {
                font-size: 1rem;
            }
            .card p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
          <div class="card">
            <img src="QR code.jpg"
            />
            <h2>Improve your front end skills by devoloping project</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit odio accusantium laudantium odit excepturi provident, fugiat suscipit adipisci?</p>
          </div>
    </div>
</body>
</html>
